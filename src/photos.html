

<h1 ng-show="photosCtrl.isPageNotFound()">Page not found!</h1>


<h1 ng-bind="photosCtrl.page.title"></h1>

<div masonry column-width=".grid-sizer" masonry-options="{ percentPosition: true, gutter: 4 }" preserve-order >
  <div class="grid-sizer"></div>
  <div class="masonry-brick" ng-repeat="photo in photosCtrl.page.allPhotos">

    <a ng-href="{{photo.source}}" data-lightbox="album-all">
      <div class="thumb-wrapper" ng-style="photosCtrl.thumbStyle(photo)">
        <img class="thumb" lazy-img="{{photo.thumb}}">
      </div>
    </a>
    <div class="info">
      <p>
        <span><i class="fa fa-clock-o"></i> {{photo.creation | date}}</span>
        <span><i class="fa fa-comments"></i> {{photo.comments}}</span>
        <span><i class="fa fa-heart"></i> {{photo.reactions}}</span>
      </p>
      <p>
        <span><i class="fa fa-picture-o"></i> {{photo.width}}x{{photo.height}}</span>
        <span><a target="_blank" ng-href="{{photo.link}}"><i class="fa fa-external-link"></i></a></span>
        <span><a download ng-href="{{photo.source}}"><i class="fa fa-download"></i></a></span>
      </p>
    </div>
  </div>

</div>
